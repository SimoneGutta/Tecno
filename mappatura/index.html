<!DOCTYPE html>
<html>

<head>
    <title>Ricerca Coordinate Plot Tecno</title>
    <script>
        // Funzione per effettuare il login
        function login() {
            // Ottenere i valori inseriti dall'utente
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Effettuare la verifica dei dati di login
            // Esempio di verifica semplice
            if (username === "admin" && password === "password") {
                alert("Accesso effettuato con successo!");
            } else {
                alert("Credenziali di accesso non valide!");
            }
        }

        // Funzione per effettuare la registrazione
        function register() {
            // Ottenere i valori inseriti dall'utente
            var newUsername = document.getElementById("newUsername").value;
            var newPassword = document.getElementById("newPassword").value;

            // Effettuare l'operazione di registrazione
            // Esempio di salvataggio delle informazioni
            // Qui puoi inserire il codice per salvare le informazioni nel modo che preferisci (ad esempio, database, file, ecc.)
            // Esempio di salvataggio nel local storage del browser
            localStorage.setItem("username", newUsername);
            localStorage.setItem("password", newPassword);

            alert("Registrazione effettuata con successo!");
        }

        function ricercaCoordinate(event) {
            if (event.keyCode === 13) { // Rileva la pressione del tasto "Invio"
                // Ottenere il valore inserito dall'utente
                var nomeProprietario = document.getElementById("nomeProprietario").value;

                // Esempio di mappatura proprietario-coordinata
                var coordinatePlot = {
                    "SickCata": "X: 103, Z: -69",
                    "Proprietario2": "X: 300, Z: 400",
                    "Proprietario3": "X: 500, Z: 600"
                        // Aggiungi altri plot e coordinate secondo necessit√†
                };

                // Verifica se il nome del proprietario esiste nella mappatura
                if (nomeProprietario in coordinatePlot) {
                    var coordinate = coordinatePlot[nomeProprietario];
                    document.getElementById("risultato").innerHTML = "Le coordinate del plot di " + nomeProprietario + " sono: " + coordinate;
                } else {
                    document.getElementById("risultato").innerHTML = "Nessun plot trovato per " + nomeProprietario;
                }
            }
        }

        function apriRicerca() {
            window.open('https://www.TecnoCata.com', '_blank');
        }
    </script>
</head>

<body>
    <h1>Ricerca Coordinate Plot Tecno</h1>
    <h5>Aggiungere il nome completo</h5>

    <label for="nomeProprietario">Nome Proprietario del Plot:</label>
    <input type="text" id="nomeProprietario" onkeydown="ricercaCoordinate(event)">
    <button onclick="ricercaCoordinate(event)">Cerca Coordinate</button>
    <button onclick="apriRicerca()">Apri Ricerca</button>

    <p id="risultato"></p>
