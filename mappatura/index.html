<!DOCTYPE html>
<html>

<head>
    <title>Ricerca Coordinate Plot Tecno</title>
    <script>
        function ricercaCoordinate(event) {
            if (event.keyCode === 13) { // Rileva la pressione del tasto "Invio"
                // Ottenere il valore inserito dall'utente
                var nomeProprietario = document.getElementById("nomeProprietario").value;

                // Esempio di mappatura proprietario-coordinata
                var coordinatePlot = {
                    "BedRock46": "X: -736, Z: -96",
                    "Proprietario2": "X: 300, Z: 400",
                    "Proprietario3": "X: 500, Z: 600"
                        // Aggiungi altri plot e coordinate secondo necessit√†
                };

                // Verifica se il nome del proprietario esiste nella mappatura
                if (nomeProprietario in coordinatePlot) {
                    var coordinate = coordinatePlot[nomeProprietario];
                    document.getElementById("risultato").innerHTML = "Le coordinate del plot di " + nomeProprietario + " sono: " + coordinate;
                } else {
                    document.getElementById("risultato").innerHTML = "Nessun plot trovato per " + nomeProprietario;
                }
            }
        }
    </script>
</head>

<body>
    <h1>Ricerca Coordinate Plot Tecno</h1>
    <h5>Aggiungere il nome completo</h5>

    <label for="nomeProprietario">Nome Proprietario del Plot:</label>
    <input type="text" id="nomeProprietario" onkeydown="ricercaCoordinate(event)">
    <button onclick="ricercaCoordinate(event)">Cerca Coordinate</button>

    <p id="risultato"></p>
</body>

</html>
